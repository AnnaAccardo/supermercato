<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JAITA Supermercato</title>
    <!--Link di Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    <script>
        function setButtonText(text) {
            document.getElementById("dropdownMenuButton").textContent = text;
        }
    </script>
    <style>
        .btn-danger {
            margin-right: 10px;
            background-color: #8f0000;
            color: white;
        }

        .prezzi {
            margin-right: 20px;
            font-weight: bold;
        }


        body, h1, h2, h3, h4, h5, h6, p, a, button {
            font-family: 'Barlow', sans-serif;
        }

         .navbar{
         background: linear-gradient(to right, #8f0000, #cc0000, #e60000, #FC5630);
         }

        .footer {
           background: linear-gradient(to right, #FC5630, #e60000, #cc0000, #8f0000);
        }


    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg container-fluid">
    <a class="navbar-brand" th:href="@{/}"><img src="img/jaitasupermercati.png" alt="Supermercato JAITA 111" /></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mia_nav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mia_nav">
        <form action="/offerte/ricerca" method="get" class="d-flex ms-auto">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false" th:text="${categoria == null ? 'Tutte le Offerte' : categoria.nome}"> </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li>
                        <a class="dropdown-item" th:href="@{/offerte}">Tutte le Offerte</a>
                    </li>
                    <li th:each="cat : ${categorie}">
                        <a class="dropdown-item" th:href="@{/offerte(id=${cat.id})}" th:text="${cat.nome}">Categoria</a>
                    </li>
                </ul>
            </div>
            <input class="form-control me-2" type="search" placeholder="Cerca prodotto" aria-label="Search" name="prodottocercato">
            <button id="searchButton" class="btn btn-outline-success" type="submit">Cerca</button>
        </form>

    </div>
    <div class="collapse navbar-collapse justify-content-end" id="mia_nav1">

        <ul class="navbar-nav">
            <li class="navbar-item"><a class="nav-link" th:href="@{/}">Home</a></li>
            <li class="navbar-item"><a class="nav-link" th:href="@{/offerte}">Offerte</a></li>
            <li class="navbar-item"><a class="nav-link" th:href="@{/offerteinarrivo}">In Arrivo</a></li>
            <li class="navbar-item"><a class="nav-link" th:href="@{/adminprodotti}">Area Amministrativa</a></li>
            <li class="navbar-item"><a class="nav-link" th:href="@{/loginadmin}">Login</a></li>
        </ul>
    </div>
</nav>
<article>
    <h3 th:style="${'text-align: center;'}" th:if="${prodotti.isEmpty()}" class="mt-5">Nessun prodotto in offerta!</h3>
    <div class="container " id="containercard" th:style="'min-height: 100vh;'">
        <div class="row">
            <div class="col-md-3 mb-3" th:each="prodotto : ${prodotti}">

                <div class="card text-dark bg-light mb-3 h-100" style="max-width: 18rem;">
                    <div class="card-header grassetto" th:text="${prodotto.sottocategoria.marca} + ' - ' + ${prodotto.sottocategoria.valoreOfferta.valore} + '%'">Marca e Sconto</div>

                    <div class="container d-flex justify-content-center" style="height: 300px; overflow:hidden;">
                    <img class="card-img-top img-fluid"
                         th:src="@{${prodotto.immagine == null ? '/img/markerImage.png' : prodotto.immagine}}"
                         alt="immagine prodotto" />
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${prodotto.nome}">Prodotto</h5>
                    </div>
                    <div class="card-footer">
                        <span class="prezzi" th:text="${#numbers.formatDecimal(prodotto.prezzo, 0, 'POINT', 2, 'COMMA')} + ' €'" th:style="'text-decoration: line-through; font-style: italic;'">Prezzo</span>
                        <span class="prezzi" th:text="${#numbers.formatDecimal(prodotto.prezzo-(prodotto.prezzo*prodotto.sottocategoria.valoreOfferta.valore/100), 1, 'POINT', 2, 'COMMA')} + ' €'">Prezzo Scontato</span>
                         <a th:href="@{/dettaglio(id=${prodotto.id})}" class="btn btn-danger" style="width:40%; " >Dettaglio</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>
<footer class="footer mt-5">
    <div class="container overflow-hidden">
        <div class="row gy-3 gy-md-5 gy-xl-0 align-items-sm-center">
            <div class="col-xs-12 col-sm-6 col-xl-3 order-0 order-xl-0">
            </div>
            <div class="col-xs-12 col-xl-6 order-2 order-xl-1">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link link-secondary px-2 px-md-3" href="#!">Numero Assistenza: 0818993839</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-secondary px-2 px-md-3" href="#!">Partita IVA: P.IVA123456789</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>
</body>

</html>
