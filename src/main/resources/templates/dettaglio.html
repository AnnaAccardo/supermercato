<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettaglio Prodotto</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <style>
            body{
                font-family: 'Barlow', sans-serif;
            }
            .btn-danger {
                margin-right: 10px;
                /* Sposta i bottoni verso destra di 10px */
                background-color: #8f0000;
                /* Imposta il colore di sfondo */
                /* Aggiungi altri stili CSS secondo necessit√† */
                color: white;   
            }
    
            .prezzi {
                margin-right: 20px;
                font-weight: bold;
            }
            
            .footer {
                position: fixed;
                bottom: 0;
                width: 100%;
                padding: 20px 0;
            }
    
        </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg container-fluid">

        <a class="navbar-brand" th:href="@{/}"><img
                src="img/jaitasupermercati.png"
                alt="Supermercato JAITA 111" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mia_nav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mia_nav">
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="mia_nav1">

            <ul class="navbar-nav">
                <li class="navbar-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="navbar-item"><a class="nav-link" th:href="@{/offerte}">Offerte</a></li>
                <li class="navbar-item"><a class="nav-link" th:href="@{/offerteinarrivo}">In Arrivo</a></li>
                <li class="navbar-item"><a class="nav-link" th:href="@{/adminprodotti}">Area Amministrativa</a></li>
                <li class="navbar-item"><a class="nav-link" th:href="@{/loginadmin}">Login</a></li>
            </ul>
        </div>
    </nav>
     
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="text-center">
              <h1 th:text="${prodotto.nome}">Nome dell'Articolo</h1>
              <img src="https://bo.nice-cdn.com/upload/image/product/large/default/22849_9f617553.256x256.png" class="img-fluid mt-3" alt="Immagine dell'articolo">
                <h5 th:text="'Sconto del ' + ${prodotto.sottocategoria.valoreOfferta.valore} + '%'"></h5>
                <p class="lead" th:text="${prodotto.descrizione}">Descrizione</p>
                <span class="prezzi" th:text="${#numbers.formatDecimal(prodotto.prezzo-(prodotto.prezzo*prodotto.sottocategoria.valoreOfferta.valore/100), 0, 'POINT', 2, 'COMMA')} + ' euro'">Prezzo Scontato</span>
              <div class="bottoni">
                <a th:href="@{/offerte}" class="btn btn-danger" style="width: 18%; ">Indietro</a>
                <br>
                <br>
            </div>
            </div>
          </div>
        </div>
      </div>

        <footer class="footer">
            <div class="container overflow-hidden">
                <div class="row gy-3 gy-md-5 gy-xl-0 align-items-sm-center">
                    <div class="col-xs-12 col-sm-6 col-xl-3 order-0 order-xl-0"></div>
                    <div class="col-xs-12 col-xl-6 order-2 order-xl-1">
                        <ul class="nav justify-content-center">
                            <ul class="nav justify-content-center">
                                <li class="nav-item">
                                    <a class="nav-link link-secondary px-2 px-md-3" href="#!">Numero Assistenza: 0818993839</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link link-secondary px-2 px-md-3" href="#!">Partita IVA: P.IVA123456789</a>
                                </li>
                            </ul>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </body>
    
    </html>
