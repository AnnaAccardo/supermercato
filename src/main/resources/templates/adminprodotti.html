<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Amministrativa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
    <style>
        .container {
            margin-top: 20px; /* Aggiunta del margine superiore */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            /* Modifica l'altezza per occupare la maggior parte della pagina */
        }

        .offerte-container {
            width: 80%;
            /* Larghezza del contenitore delle offerte */
        }

        .square {
            border: 2px solid #000;
            background-color: #8f0000;
            padding: 20px;
            margin-top: 20px;
            /* Aggiunta del margine superiore */
            width: 100%;
            /* Larghezza del quadrato */
        }

        .square h3 {
            color: white;
            text-align: center;
        }

        .account-info {
            border: 2px solid #000;
            background-color: #8f0000;
            color: white;
            padding: 20px;
            width: 100%;
            /* Larghezza del quadrato per le informazioni dell'account */
            margin-bottom: 20px;
            /* Aggiunta del margine inferiore */
        }

        .footer {
            background-color: #8f0000;
            color: white;
            padding: 20px 0;
            /* Aggiungi spazio sopra e sotto */
        }

        .footer ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .footer ul li {
            display: inline-block;
            margin-right: 20px;
        }

        .footer ul li:last-child {
            margin-right: 0;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg container-fluid">
    <!-- navbar: classe per i menù di navigazione -->
    <!-- navbar-expand-lg: definisco il breakpoint ove voglio che il menù collassi in un button/dropdown -->
    <!-- Non uso fixed-top: menù fissato in alto allo scorrimento della pagina -->
    <a class="navbar-brand" href="index.html"><img src="jaitasupermercati.png" alt="Supermercato JAITA 111" /></a>
    <!-- navbar-brand individua il titolo o il logo del sito -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mia_nav">
        <span class="navbar-toggler-icon"></span> <!-- pulsantino con le tre lineette in orizzontale -->
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="mia_nav">
        <!-- collapse: si collega col data-bs-toggle del button -->
        <!-- navbar-collapse: si collega al contesto della navbar -->
        <!-- justify-content-end: posiziona il contenuto del div a destra -->
        <ul class="navbar-nav"> <!-- adatto un elenco HTML alla classe di Bootstrap opportuna per la navbar-->
            <li class="navbar-item"><a class="nav-link" th:href="@{/}">Home</a></li>
            <!-- Non è una pagina HTML! -->
            <li class="navbar-item"><a class="nav-link" th:href="@{/offerte}">Offerte</a></li>
            <li class="navbar-item"><a class="nav-link" th:href="@{/offerteinarrivo}">In Arrivo</a></li>
            <li class="navbar-item"><a class="nav-link" th:href="@{/adminprodotti}">Area Amministrativa</a></li>
            <li class="navbar-item"><a class="nav-link" th:href="@{/loginadmin}">Login</a></li>

        </ul>
    </div>
</nav>

<div class="container">
    <div class="offerte-container">
        <div class="square account-info" style="margin-top:20px" >
            <h3>Informazioni Account</h3>
            <p>Benvenuto</p>
            <p th:text="${admin.nome} + ' ' + ${admin.cognome}"></p>
            <!-- Aggiungi altre informazioni dell'account qui -->
        </div>
        <div class="square">
            <h3>GESTIONE OFFERTE</h3>
            <div class="row">
                <div class="col">
                    <p>Marca</p>
                </div>
                <div class="col">
                    <p>Categoria</p>
                </div>
                <div class="col">
                    <p>Stato Offerta</p>
                </div>
                <div class="col">
                    <p>Disattiva Offerta</p>
                </div>
            </div>
        </div>
        <div class="square">
            <h3>OFFERTE IN ARRIVO</h3>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Marca">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Offerta">
                </div>
                <div class="col">
                    <input type="date" class="form-control">
                </div>
                <div class="col">
                    <input type="date" class="form-control">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <p>Modifica</p>
                </div>
                <div class="col">
                    <p>Elimina</p>
                </div>
                <div class="col">
                    <p>Rendi Attiva</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
