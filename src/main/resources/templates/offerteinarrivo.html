<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Offerte in arrivo</title>
</head>
<body>
<table>
    <h1>Offerte in Arrivo!</h1>
<div th:each="offerta : ${offerte}">
    <h4 th:text="'I Prodotti ' + ${offerta.sottocategoria.marca} + ' scontati del ' + ${offerta.valoreOfferta.valore} + '%, offerta disponibile dal: ' + ${offerta.dataInizio} + ' al ' + ${offerta.dataFine}"></h4>
</div>
</table>
</body>
</html>
